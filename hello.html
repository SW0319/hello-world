<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass</th>
                <th>Maximum mass</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8(346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somail Ostrich</td>
                <td>90(200)</td>
                <td>130 (287)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Jihun</td>
                <td>60</td>
                <td>13.5 (60)</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot></tfoot>

        <h2>V2</h2>

        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Average Mass</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LB</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>230</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somail Ostrich</td>
                    <td>90</td>
                    <td>200</td>
                    <td>no</td>
                </tr>
                <tr>
                    <td>Jihun</td>
                    <td>60</td>
                    <td>30</td>
                    <td>Yes</td>
                </tr>
            </tbody>
            <tfoot></tfoot>

        </table>
        <!-- td : 단일 셀을 의미한다. 표 안에 있는 단일 셀이다.-->
        <!-- tr : 하나의 행을 의미한다. -->
        <!-- th : table head -->

        <!-- form : 그룹화된 모든 입력을 담는 상자의 개념이다. 또한, 폼을 제출했을때 데이터를 어디로 전송하는지 설정 또한 가능하다.-->
        

        



</body>

</html>
